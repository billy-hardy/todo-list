<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="todo-item">
    <template>
        <style>
        :host {
            display: flex;
            flex-direction: row;
        }
        span {
            margin-left: 5px;
        }
        </style>
        <input type="checkbox" checked="{{todo.done::input}}">
        <span>{{todo.content}}</span>
    </template>
    <script>
    class TodoItem extends Polymer.Element {
        static get is() { return 'todo-item';}

        static get config() {
            return {
                properties: {
                    todo: {
                        type: Object,
                    }
                }
            }
        }
    }
    customElements.define(TodoItem.is, TodoItem);
    </script>
</dom-module>

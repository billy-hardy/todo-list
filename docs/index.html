--><dom-module id="todo-item" assetpath="/">
    <template>
        <style>
        :host {
            display: flex;
            flex-direction: row;
        }
        span {
            margin-left: 5px;
        }
        </style>
        <input type="checkbox" checked="{{todo.done::input}}">
        <span>{{todo.content}}</span>
    </template>
    </dom-module>
<dom-module id="todo-list" assetpath="elements/">
    <template>
        <style>
            :host {
                padding: 1rem;
                display: flex;
                flex-direction: column;
                background-color: var(--primary-color-800);
                color: var(--primary-text-color);
                min-width: 280px;
            }
            todo-item {
                padding: 1rem;
            }
            button {
                width: 100px;
                @apply --fancy-button;
            }
            button[archived] {
                background-color: gray;
            }
            .layout.horizontal {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
        <slot name="name"></slot>
        <dom-repeat items="{{todoList.todos}}">
            <template>
                <todo-item todo="{{item}}"></todo-item>
            </template>
        </dom-repeat>
        <slot></slot>
        <div class="layout horizontal">
            <button on-click="_toggleArchived" archived$="{{todoList.archived}}">
                {{_getArchiveText(todoList.archived)}}
            </button>
            <button on-click="_delete">Delete</button>
        </div>
    </template>
    </dom-module>
<dom-module id="todo-item-input" assetpath="/">
    <template>
        <style>
            :host {
                padding-top: 1rem;
                padding-bottom: 1rem;
                display: flex;
                flex-direction: row;
            }

            todo-item {
                padding: 1rem;
            }
            .flex {
                flex: 1;
            }
            .margin {
                margin-right: 5px;
                margin-left: 5px;
            }
        </style>
        <input type="checkbox" checked="{{todo.done::change}}">
        <input class="flex margin" type="text" value="{{todo.content::input}}">
        <button on-click="_marshallTodo">Add</button>
    </template>
    </dom-module>
<dom-module id="todo-list-input" assetpath="elements/">
    <template>
        <style>
        :host {
            display: flex;
            flex-direction: column;
            background-color: var(--primary-color-800);
        }

        .layout.horizontal {
            display: flex;
            flex-direction: row;
        }
        input {
            flex: 1;
            margin-left: 5px;
        }
        button {
            display: block;
            margin: auto;
            margin-bottom: 1rem;
            width: 100px;
            @apply --fancy-button;
        }
        </style>
        <todo-list todo-list="{{todoList}}" on-todo-list-delete="_resetTodoList">
            <div slot="name" class="layout horizontal">
                Name:
                <input value="{{todoList.name::input}}">
            </div>
            <todo-item-input id="todoInput" on-todo-item="_addTodo"></todo-item-input>
        </todo-list>
        <button on-click="_saveTodoList">Save List</button>
    </template>
    </dom-module>
<dom-module id="todo-app" assetpath="elements/">
    <template>
        <style>
            :host {
                display: flex;
                justify-content: center;
            }
            todo-list {
                margin-bottom: 1rem;
            }
            .top {
                position: absolute;
                top: 16px;
            }
            todo-list-input {
                position: absolute;
                bottom: 16px;
            }
            button {
                @apply --fancy-button;
            }
        </style>
        <div class="top">
            <dom-repeat items="{{todoLists}}">
                <template>
                    <todo-list on-todo-list-dirty="_updateTodoList" on-todo-list-delete="_deleteTodoList" todo-list="{{item}}">
                        <span slot="name">{{item.name}}</span>
                    </todo-list>
                </template>
            </dom-repeat>
            <button on-click="_publishAll">Publish All</button>
            <button on-click="_fetchAll">Fetch All</button>
        </div>
        <todo-list-input id="todoListInput" on-todo-list="_saveNewTodoList">
        </todo-list-input>
    </template>
    </dom-module>
</div><custom-style>
            <style>
                :root {
                    --fancy-button: {
                        display: inline-block;
                        background: var(--secondary-color-200);
                        color: var(--primary-text-color);
                        padding: 8px;
                        font-size: 16px;
                        font-family: sans-serif;
                        font-weight: bold;
                        border-radius: 8px;
                        cursor: pointer;
                        border: none;
                    };

                    --primary-color-500: #9B26AF;
                    --primary-color-700: #7A1EA1;
                    --primary-color-800: #691A99;
                    --primary-text-color: white;
                    --secondary-color-200: #68EFAD;
                    background-color: var(--primary-color-800);
                }

                body {
                    min-height: 100vh;
                    position: relative;
                    background-color: white;
                    margin: 0;
                }
            </style>
        </custom-style>
    
    
        <todo-app></todo-app>
    

<script src="index.js"></script></body></html>

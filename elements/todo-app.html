<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="todo-list.html">
<link rel="import" href="todo-list-input.html">

<dom-module id="todo-app">
    <template>
        <style>
            :host {
                display: flex;
                justify-content: center;
            }
            todo-list {
                margin-bottom: 1rem;
            }
            .top {
                position: absolute;
                top: 16px;
            }
            todo-list-input {
                position: absolute;
                bottom: 16px;
            }
        </style>
        <div class="top">
            <dom-repeat items="{{todoLists}}">
                <template>
                    <todo-list
                        on-todo-list-dirty="_updateTodoList"
                        on-todo-list-delete="_deleteTodoList"
                        todo-list="{{item}}">
                        <span slot="name">{{item.name}}</span>
                    </todo-list>
                </template>
            </dom-repeat>
            <button on-click="_publishAll">Publish All</button>
        </div>
        <todo-list-input id="todoListInput"
             on-todo-list="_saveNewTodoList">
        </todo-list-input>
    </template>
    <script>
        class TodoApp extends Polymer.Element {
            static get is() { return 'todo-app';}

            static get config() {
                return {
                    properties: {
                        todoLists: {
                            type: Array
                        }
                    }
                };
            }

            _saveNewTodoList(e) {
                let todoList = e.detail;
                socket.onNext(JSON.stringify([todoList.toJSON()]));
                this.saveTodoList(todoList);
            }

            _publishAll() {
                socket.onNext(JSON.stringify(this.todoLists));
            }

            saveTodoList(todoList) {
                this.service.saveTodoList(todoList).then(() => {
                    this.$.todoListInput.todoList = new TodoListModel();
                    this._getAllTodos();
                });
            }

            _updateTodoList(e) {
                let todoList = e.detail;
                this.service.updateTodoList(todoList).then(() => {
                    console.log("Success!");
                },() => {
                    console.log("Failure!");
                });
            }

            _deleteTodoList(e) {
                this.service.deleteTodoList(e.model.item.id).then(() => {
                    this._getAllTodos();
                });
            }

            _getAllTodos() {
                this.service.getAllTodoLists().then(todoLists => {
                    this.todoLists = todoLists;
                });
            }

            constructor() {
                super();
                this.service = new TodoListService("todolist");
                this._getAllTodos();
                socket.subscribe(e => {
                    let todoList = JSON.parse(e.data);
                    this.saveTodoList(...todoList);
                });
            }

            connectedCallback() {
                super.connectedCallback();
            }

            disconnectedCallback() {
                super.disconnectedCallback();
            }
        }
        customElements.define(TodoApp.is, TodoApp);
    </script>
</dom-module>
